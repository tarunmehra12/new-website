<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSTRUCTION ZONE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Anton:wght@400&family=Russo+One&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Anton', sans-serif;
            background: #0d0d0d;
            background-image: 
                radial-gradient(circle at 20% 50%, #1a0000 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #330000 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, #1a0000 0%, transparent 50%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: #fff;
        }
        
        /* Industrial Noise Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 69, 0, 0.03) 2px,
                    rgba(255, 69, 0, 0.03) 4px
                );
            z-index: 1;
        }
        
        /* Sparks and debris */
        .debris {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .spark {
            position: absolute;
            width: 3px;
            height: 20px;
            background: linear-gradient(to bottom, #ff4500, #ff8c00, transparent);
            border-radius: 2px;
        }
        
        /* Industrial elements */
        .industrial-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .metal-beam {
            position: absolute;
            background: linear-gradient(45deg, #333, #666, #333);
            box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.1);
        }
        
        .beam-1 { width: 200px; height: 8px; top: 20%; left: 10%; transform: rotate(15deg); }
        .beam-2 { width: 150px; height: 6px; bottom: 30%; right: 15%; transform: rotate(-30deg); }
        .beam-3 { width: 100px; height: 10px; top: 60%; left: 5%; transform: rotate(45deg); }
        
        .warning-tape {
            position: absolute;
            height: 40px;
            background: repeating-linear-gradient(
                45deg,
                #ffff00 0px,
                #ffff00 20px,
                #000 20px,
                #000 40px
            );
            opacity: 0.8;
        }
        
        .tape-1 { width: 300px; top: 15%; right: 10%; transform: rotate(-10deg); }
        .tape-2 { width: 250px; bottom: 25%; left: 20%; transform: rotate(20deg); }
        
        /* Main Container */
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        .danger-zone {
            background: 
                linear-gradient(135deg, rgba(20, 20, 20, 0.95), rgba(40, 40, 40, 0.95)),
                radial-gradient(circle at center, rgba(255, 69, 0, 0.1) 0%, transparent 70%);
            border: 3px solid #ff4500;
            border-radius: 0;
            padding: 50px 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            box-shadow: 
                0 0 50px rgba(255, 69, 0, 0.3),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
            transform: perspective(1000px) rotateX(2deg);
        }
        
        /* Corner bolts */
        .danger-zone::before,
        .danger-zone::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #666, #333);
            border: 2px solid #999;
            border-radius: 50%;
        }
        
        .danger-zone::before {
            top: -10px;
            left: -10px;
        }
        
        .danger-zone::after {
            bottom: -10px;
            right: -10px;
        }
        
        .bolt-1, .bolt-2 {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #666, #333);
            border: 2px solid #999;
            border-radius: 50%;
        }
        
        .bolt-1 { top: -10px; right: -10px; }
        .bolt-2 { bottom: -10px; left: -10px; }
        
        /* Brutal Icon */
        .skull-icon {
            font-size: 100px;
            color: #ff4500;
            margin-bottom: 20px;
            display: inline-block;
            text-shadow: 
                0 0 20px #ff4500,
                2px 2px 4px #000;
            animation: menacing 3s ease-in-out infinite;
        }
        
        @keyframes menacing {
            0%, 100% { transform: scale(1) rotateZ(0deg); }
            25% { transform: scale(1.1) rotateZ(-2deg); }
            75% { transform: scale(1.1) rotateZ(2deg); }
        }
        
        /* Aggressive Title */
        .brutal-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 4rem;
            font-weight: 900;
            color: #ff4500;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 
                3px 3px 0px #000,
                6px 6px 0px #333,
                0 0 30px #ff4500;
            position: relative;
        }
        
        .brutal-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ff4500, transparent);
        }
        
        .warning-text {
            font-family: 'Russo One', sans-serif;
            font-size: 1.1rem;
            color: #ffff00;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 40px;
            font-weight: normal;
            line-height: 1.4;
        }
        
        /* Industrial Form */
        .metal-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .steel-input {
            flex: 1;
            min-width: 300px;
            padding: 18px 20px;
            border: none;
            background: #1a1a1a;
            color: #fff;
            border: 3px solid #666;
            border-left: 5px solid #ff4500;
            outline: none;
            font-size: 16px;
            font-family: 'Anton', sans-serif;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .steel-input:focus {
            border-color: #ff4500;
            box-shadow: 
                0 0 20px rgba(255, 69, 0, 0.5),
                inset 0 2px 4px rgba(0, 0, 0, 0.3);
            background: #222;
        }
        
        .steel-input::placeholder {
            color: #888;
            font-weight: bold;
        }
        
        .danger-btn {
            padding: 18px 35px;
            background: linear-gradient(45deg, #ff4500, #ff6600);
            color: #000;
            border: 3px solid #ff8800;
            font-size: 16px;
            font-weight: 900;
            font-family: 'Bebas Neue', cursive;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .danger-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s;
        }
        
        .danger-btn:hover::before {
            left: 100%;
        }
        
        .danger-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 69, 0, 0.6);
            background: linear-gradient(45deg, #ff6600, #ff8800);
        }
        
        /* Progress Welder */
        .welder-progress {
            margin: 30px 0;
            text-align: left;
        }
        
        .welder-label {
            font-family: 'Bebas Neue', cursive;
            font-size: 1.2rem;
            color: #ff4500;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .welder-bar {
            width: 100%;
            height: 25px;
            background: #1a1a1a;
            border: 2px solid #666;
            border-left: 5px solid #ff4500;
            position: relative;
            overflow: hidden;
        }
        
        .weld-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4500, #ff8800, #ffaa00);
            width: 78%;
            position: relative;
            animation: weldSpark 1.5s ease-in-out infinite alternate;
        }
        
        .spark-trail {
            position: absolute;
            top: 50%;
            right: 0;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff4500;
            animation: sparkFly 0.8s linear infinite;
        }
        
        @keyframes weldSpark {
            0% { box-shadow: 0 0 10px rgba(255, 69, 0, 0.5); }
            100% { box-shadow: 0 0 30px rgba(255, 136, 0, 1); }
        }
        
        @keyframes sparkFly {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(20px, -10px) scale(0); opacity: 0; }
        }
        
        .footer-text {
            color: #888;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Warning Signs */
        .warning-sign {
            position: absolute;
            top: -40px;
            left: -40px;
            width: 60px;
            height: 60px;
            background: #ffff00;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            transform: rotate(-15deg);
            border: 3px solid #000;
        }
        
        .caution-sign {
            position: absolute;
            bottom: -40px;
            right: -40px;
            width: 60px;
            height: 60px;
            background: #ff4500;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            transform: rotate(15deg);
            border: 3px solid #000;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .danger-zone {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .brutal-title {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }
            
            .skull-icon {
                font-size: 70px;
            }
            
            .metal-form {
                flex-direction: column;
            }
            
            .steel-input {
                min-width: auto;
            }
            
            .warning-sign, .caution-sign {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Industrial Background Elements -->
    <div class="industrial-bg">
        <div class="metal-beam beam-1"></div>
        <div class="metal-beam beam-2"></div>
        <div class="metal-beam beam-3"></div>
        <div class="warning-tape tape-1"></div>
        <div class="warning-tape tape-2"></div>
    </div>
    
    <!-- Debris and Sparks -->
    <div class="debris" id="debris"></div>
    
    <div class="container">
        <div class="danger-zone" id="dangerZone">
            <div class="bolt-1"></div>
            <div class="bolt-2"></div>
            <div class="warning-sign">⚠</div>
            <div class="caution-sign">☠</div>
            
            <div class="skull-icon" id="skullIcon">⚡</div>
            
            <div class="warning-text">⚠ under construction  ⚠</div>
            <h1 class="brutal-title" id="title">Tarun IT</h1>
            <p class="subtitle" id="subtitle">Site under heavy construction. please wait for complete work .</p>
            
            <!-- Welder Progress -->
            <div class="welder-progress">
                <div class="welder-label">⚡ Site Progress: 78% Complete</div>
                <div class="welder-bar">
                    <div class="weld-fill">
                        <div class="spark-trail"></div>
                    </div>
                </div>
            </div>
            
            <!-- Industrial Form -->
            <form class="metal-form" onsubmit="handleSubmit(event)">
                <input type="email" class="steel-input" placeholder=" EMAIL FOR EARLY ACCESS " required id="emailInput">
                <button type="submit" class="danger-btn" id="submitBtn">
                    <i class="fas fa-hard-hat"></i> SUMIT
                </button>
            </form>
            
            <p class="footer-text">⚠ THANKS FOR VISIT.</p>
        </div>
    </div>
    
    <script>
        // Create flying sparks
        function createSparks() {
            const debrisContainer = document.getElementById('debris');
            for (let i = 0; i < 20; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.left = Math.random() * 100 + '%';
                spark.style.top = Math.random() * 100 + '%';
                debrisContainer.appendChild(spark);
                
                // Animate sparks with Anime.js
                anime({
                    targets: spark,
                    translateY: [0, -100],
                    translateX: () => anime.random(-50, 50),
                    opacity: [1, 0],
                    scale: [1, 0.5],
                    rotate: () => anime.random(-180, 180),
                    duration: () => anime.random(1000, 3000),
                    loop: true,
                    direction: 'normal',
                    easing: 'easeOutQuad',
                    delay: () => anime.random(0, 2000)
                });
            }
        }
        
        // Brutal entrance animation
        function brutalEntrance() {
            anime({
                targets: '#dangerZone',
                translateY: [200, 0],
                rotateX: [45, 2],
                opacity: [0, 1],
                scale: [0.5, 1],
                duration: 1200,
                easing: 'easeOutBounce'
            });
        }
        
        // Menacing icon animation
        function animateSkull() {
            anime({
                targets: '#skullIcon',
                rotateZ: [0, 10, -10, 0],
                scale: [1, 1.2, 1],
                duration: 2000,
                loop: true,
                easing: 'easeInOutQuad'
            });
        }
        
        // Industrial text entrance
        function animateText() {
            anime({
                targets: '#title',
                opacity: [0, 1],
                translateX: [-100, 0],
                rotateZ: [-5, 0],
                duration: 800,
                delay: 600,
                easing: 'easeOutQuad'
            });
            
            anime({
                targets: '#subtitle',
                opacity: [0, 1],
                translateY: [50, 0],
                duration: 600,
                delay: 1000,
                easing: 'easeOutQuad'
            });
        }
        
        // Aggressive form interactions
        function setupFormInteractions() {
            const emailInput = document.getElementById('emailInput');
            const submitBtn = document.getElementById('submitBtn');
            
            emailInput.addEventListener('focus', () => {
                anime({
                    targets: emailInput,
                    scale: 1.02,
                    rotateZ: [0, -1, 0],
                    duration: 200,
                    easing: 'easeOutQuad'
                });
            });
            
            emailInput.addEventListener('blur', () => {
                anime({
                    targets: emailInput,
                    scale: 1,
                    rotateZ: 0,
                    duration: 200,
                    easing: 'easeOutQuad'
                });
            });
            
            submitBtn.addEventListener('mouseenter', () => {
                anime({
                    targets: submitBtn,
                    scale: 1.05,
                    rotateZ: [0, 2, 0],
                    duration: 200,
                    easing: 'easeOutQuad'
                });
            });
            
            submitBtn.addEventListener('mouseleave', () => {
                anime({
                    targets: submitBtn,
                    scale: 1,
                    rotateZ: 0,
                    duration: 200,
                    easing: 'easeOutQuad'
                });
            });
        }
        
        // Brutal form submission
        function handleSubmit(event) {
            event.preventDefault();
            const email = event.target.querySelector('.steel-input').value;
            
            // Explosive success animation
            anime({
                targets: '#dangerZone',
                scale: [1, 1.1, 1],
                rotateZ: [0, -3, 3, 0],
                duration: 400,
                easing: 'easeOutElastic(1, 0.6)',
                complete: () => {
                    alert(`⚡ EMAIL REGISTERED: ${email}\n🔥 I'LL NOTIFY YOU WHEN MY SITE IS READY!\n💀 THANKS FOR WAITING!`);
                    event.target.reset();
                }
            });
        }
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createSparks();
            brutalEntrance();
            animateSkull();
            animateText();
            setupFormInteractions();
        });
        
        // Aggressive mouse interaction
        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            const { innerWidth: width, innerHeight: height } = window;
            
            const xPercent = (x - width / 2) / width;
            const yPercent = (y - height / 2) / height;
            
            anime({
                targets: '#dangerZone',
                rotateY: xPercent * 8,
                rotateX: 2 - yPercent * 8,
                duration: 800,
                easing: 'easeOutQuad'
            });
        });
    </script>
</body>
</html>
