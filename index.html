<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarun - Coming Soon | Portfolio</title>
    <meta name="description" content="Tarun's portfolio is coming soon. Something amazing is being crafted.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh; /* Ensure page is scrollable */
        }
        .gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-accent {
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-gradient {
            background: radial-gradient(ellipse at center, rgba(102, 126, 234, 0.15) 0%, transparent 70%),
                        radial-gradient(ellipse at top left, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                        radial-gradient(ellipse at bottom right, rgba(78, 205, 196, 0.1) 0%, transparent 50%),
                        linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }
    </style>
</head>
<body class="hero-gradient text-white font-inter overflow-hidden">
    
    <!-- React App Container -->
    <div id="root"></div>

    <!-- React Component Script -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Animated Background Component
        const AnimatedBackground = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let particles = [];
                let animationFrameId;

                const resizeCanvas = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };

                const createParticles = () => {
                    particles = [];
                    for (let i = 0; i < 80; i++) {
                        particles.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            radius: Math.random() * 2 + 1,
                            vx: (Math.random() - 0.5) * 0.5,
                            vy: (Math.random() - 0.5) * 0.5,
                            opacity: Math.random() * 0.5 + 0.2,
                            color: Math.random() > 0.5 ? 'rgba(102, 126, 234,' : 'rgba(255, 107, 107,'
                        });
                    }
                };

                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    particles.forEach(particle => {
                        particle.x += particle.vx;
                        particle.y += particle.vy;
                        
                        if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
                        if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;
                        
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                        ctx.fillStyle = particle.color + particle.opacity + ')';
                        ctx.fill();
                    });
                    
                    animationFrameId = requestAnimationFrame(animate);
                };

                resizeCanvas();
                createParticles();
                animate();

                window.addEventListener('resize', () => {
                    resizeCanvas();
                    createParticles();
                });

                return () => {
                    window.removeEventListener('resize', resizeCanvas);
                    cancelAnimationFrame(animationFrameId);
                };
            }, []);

            return (
                <canvas
                    ref={canvasRef}
                    className="fixed inset-0 pointer-events-none z-0"
                />
            );
        };

        // Loading Screen Component
        const LoadingScreen = ({ isLoading }) => {
            const [progress, setProgress] = useState(0);

            useEffect(() => {
                if (isLoading) {
                    const timer = setInterval(() => {
                        setProgress(prev => {
                            if (prev >= 100) {
                                clearInterval(timer);
                                return 100;
                            }
                            return prev + Math.random() * 15;
                        });
                    }, 150);

                    return () => clearInterval(timer);
                }
            }, [isLoading]);

            if (!isLoading) return null;

            return (
                <div className="fixed inset-0 bg-gray-900 z-50 flex items-center justify-center">
                    <div className="text-center">
                        <div className="w-32 h-32 mb-8 mx-auto gradient-primary rounded-3xl flex items-center justify-center relative animate-glow">
                            <span className="text-5xl font-black text-white">T</span>
                            <div className="absolute inset-0 border-4 border-transparent border-t-primary-500 rounded-3xl animate-spin"></div>
                        </div>
                        <h2 className="text-2xl font-bold text-white mb-4">Crafting Something Amazing</h2>
                        <p className="text-gray-400 mb-8">Please wait while we prepare the experience...</p>
                        <div className="w-80 h-2 bg-gray-800 rounded-full mx-auto">
                            <div 
                                className="h-full gradient-primary rounded-full transition-all duration-300 ease-out"
                                style={{ width: `${Math.min(progress, 100)}%` }}
                            ></div>
                        </div>
                        <p className="text-sm text-gray-500 mt-4">{Math.floor(progress)}%</p>
                    </div>
                </div>
            );
        };

        // Countdown Timer Component
        const CountdownTimer = () => {
            const [timeLeft, setTimeLeft] = useState({
                days: 30,
                hours: 12,
                minutes: 45,
                seconds: 30
            });

            useEffect(() => {
                const targetDate = new Date();
                targetDate.setDate(targetDate.getDate() + 30);

                const timer = setInterval(() => {
                    const now = new Date().getTime();
                    const distance = targetDate.getTime() - now;

                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    setTimeLeft({ days, hours, minutes, seconds });
                }, 1000);

                return () => clearInterval(timer);
            }, []);

            const CountdownCard = ({ value, label, delay }) => (
                <div 
                    className="glass-morphism rounded-3xl p-8 text-center transform hover:scale-105 transition-all duration-300 animate-slideUp"
                    style={{ animationDelay: `${delay}ms` }}
                >
                    <div className="text-5xl md:text-6xl font-black text-white mb-3 animate-pulse-slow">
                        {value.toString().padStart(2, '0')}
                    </div>
                    <div className="text-sm text-gray-300 uppercase tracking-wider font-semibold">{label}</div>
                </div>
            );

            return (
                <div className="mb-16">
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-6 max-w-4xl mx-auto">
                        <CountdownCard value={timeLeft.days} label="Days" delay={0} />
                        <CountdownCard value={timeLeft.hours} label="Hours" delay={200} />
                        <CountdownCard value={timeLeft.minutes} label="Minutes" delay={400} />
                        <CountdownCard value={timeLeft.seconds} label="Seconds" delay={600} />
                    </div>
                </div>
            );
        };

        // Email Subscription Component
        const EmailSubscription = () => {
            const [email, setEmail] = useState('');
            const [isSubmitted, setIsSubmitted] = useState(false);
            const [isLoading, setIsLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                
                // Simulate API call
                setTimeout(() => {
                    setIsLoading(false);
                    setIsSubmitted(true);
                    
                    setTimeout(() => {
                        setIsSubmitted(false);
                        setEmail('');
                    }, 3000);
                }, 1500);
            };

            return (
                <div className="animate-slideUp" style={{ animationDelay: '1000ms' }}>
                    <form onSubmit={handleSubmit} className="max-w-md mx-auto mb-8">
                        <div className="flex flex-col sm:flex-row gap-4">
                            <input
                                type="email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                placeholder="Enter your email"
                                className="flex-1 px-6 py-4 bg-gray-800/50 border border-gray-600 rounded-2xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                                required
                                disabled={isLoading || isSubmitted}
                            />
                            <button
                                type="submit"
                                className={`px-8 py-4 rounded-2xl font-bold transition-all duration-300 ${
                                    isSubmitted 
                                        ? 'bg-green-500 text-white transform scale-105' 
                                        : isLoading
                                        ? 'bg-gray-600 text-white cursor-not-allowed'
                                        : 'gradient-primary text-white hover:shadow-lg hover:shadow-primary-500/25 transform hover:scale-105'
                                }`}
                                disabled={isLoading || isSubmitted}
                            >
                                {isSubmitted ? (
                                    <>
                                        <i className="fas fa-check mr-2"></i>
                                        Subscribed!
                                    </>
                                ) : isLoading ? (
                                    <>
                                        <i className="fas fa-spinner fa-spin mr-2"></i>
                                        Subscribing...
                                    </>
                                ) : (
                                    <>
                                        <i className="fas fa-bell mr-2"></i>
                                        Notify Me
                                    </>
                                )}
                            </button>
                        </div>
                    </form>

                    <div className="text-center text-sm text-gray-400 mb-8">
                        <div className="flex items-center justify-center space-x-6">
                            <div className="flex items-center">
                                <i className="fas fa-check text-green-400 mr-2"></i>
                                No spam, ever
                            </div>
                            <div className="flex items-center">
                                <i className="fas fa-check text-green-400 mr-2"></i>
                                Early access
                            </div>
                            <div className="flex items-center">
                                <i className="fas fa-check text-green-400 mr-2"></i>
                                Exclusive updates
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Social Links Component
        const SocialLinks = () => {
            const socials = [
                { name: 'GitHub', icon: 'fab fa-github', link: '#', color: 'hover:text-purple-400' },
                { name: 'LinkedIn', icon: 'fab fa-linkedin', link: '#', color: 'hover:text-blue-400' },
                { name: 'Twitter', icon: 'fab fa-twitter', link: '#', color: 'hover:text-blue-300' },
                { name: 'Instagram', icon: 'fab fa-instagram', link: '#', color: 'hover:text-pink-400' }
            ];

            return (
                <div className="animate-slideUp" style={{ animationDelay: '1200ms' }}>
                    <div className="flex justify-center space-x-6 mb-8">
                        {socials.map((social, index) => (
                            <a
                                key={index}
                                href={social.link}
                                className={`w-14 h-14 glass-morphism rounded-2xl flex items-center justify-center text-gray-300 ${social.color} transition-all duration-300 transform hover:scale-110 hover:rotate-12`}
                                title={social.name}
                            >
                                <i className={`${social.icon} text-xl`}></i>
                            </a>
                        ))}
                    </div>
                    
                    <p className="text-center text-gray-400 text-sm">
                        Follow my journey â€¢ <a href="mailto:hello@tarun.dev" className="text-primary-400 hover:text-primary-300 transition-colors">hello@tarun.dev</a>
                    </p>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                const timer = setTimeout(() => {
                    setIsLoading(false);
                }, 4000);

                return () => clearTimeout(timer);
            }, []);

            return (
                <>
                    <LoadingScreen isLoading={isLoading} />
                    <AnimatedBackground />
                    
                    {!isLoading && (
                        <div className="relative z-10 min-h-screen flex items-center justify-center p-6">
                            <div className="text-center max-w-4xl mx-auto">
                                
                                {/* Status Badge */}
                                <div className="inline-flex items-center space-x-2 glass-morphism rounded-full px-6 py-3 mb-8 animate-fadeIn">
                                    <div className="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                                    <span className="text-sm font-medium">Portfolio Under Development</span>
                                </div>

                                {/* Logo */}
                                <div className="mb-8 animate-slideUp">
                                    <div className="w-24 h-24 mx-auto gradient-primary rounded-3xl flex items-center justify-center mb-6 animate-float">
                                        <i className="fas fa-rocket text-3xl text-white"></i>
                                    </div>
                                </div>

                                {/* Main Title */}
                                <div className="mb-12 animate-slideUp" style={{ animationDelay: '200ms' }}>
                                    <h1 className="text-6xl md:text-8xl font-black mb-4">
                                        Coming <span className="text-gradient">Soon</span>
                                    </h1>
                                    <h2 className="text-2xl md:text-3xl text-gray-300 font-light mb-6">
                                        Something Amazing is on its way
                                    </h2>
                                    <p className="text-xl text-gray-400 max-w-2xl mx-auto leading-relaxed">
                                        Hi, I'm <strong className="text-white">Tarun</strong> and I'm crafting something extraordinary 
                                        that will change how you experience digital portfolios.
                                    </p>
                                </div>

                                {/* Countdown */}
                                <CountdownTimer />

                                {/* Email Subscription */}
                                <EmailSubscription />

                                {/* Social Links */}
                                <SocialLinks />

                                {/* Footer */}
                                <div className="mt-16 text-center text-gray-500 text-sm animate-slideUp" style={{ animationDelay: '1400ms' }}>
                                    <p>&copy; 2024 Tarun. Crafted with <i className="fas fa-heart text-red-500"></i> and dedication</p>
                                </div>
                            </div>
                        </div>
                    )}
                </>
            );
        };

        // Render the App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

</body>
</html>
